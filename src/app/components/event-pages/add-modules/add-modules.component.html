<html>
<div class="bg grey lighten-5">

  <app-header></app-header>

  <div class="row container">

    <div class="col s0 m0 l3">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col s12 m12 l9">
      <!-- title page -->
      <div class="page-title">
        <h3 class="title-page">Adicionar Módulos</h3>

            <i class="material-icons prefix"></i>
            <select class="validate">
              <option disabled selected>Selecione um módulo</option>

              <option>
                <span class="select-color">Palestrantes</span>

              <option>

          </div>

          <div class="input-field">

          <button class="btn green">Adicionar</button>

        </form>

      </div>

      <div class="content card col s12 m12 l12">
<br>
          <h5 class="title-page center">Módulos Ativos</h5>

          <div id="modules-added">
              <div class="chip">
                Cronograma
                <i class="close material-icons">close</i>
              </div>
              <div class="chip">
                Palestrantes
                <i class="close material-icons">close</i>
              </div>
              <div class="chip">
