<html>
<div class="bg grey lighten-5">

  <app-header></app-header>

  <div class="row container">

    <div class="col s0 m0 l3">
      <app-sidebar></app-sidebar>
    </div>

    <div class="col s12 m12 l9">

      <div class="page-title">

        <h4 class="title-page">Novo Cronograma</h4>

      </div>

      <div class="content card col s12 m12 l12">
          
        <div class="section-title">

          <h5 class="title-page">Informações Básicas</h5>
      
        </div>

        <form [formGroup]="formGroup" (ngSubmit)="createSession(formGroup.value)">
          <!-- <h4 class="margin center-align">Informações da Sessão</h4> -->
          <!-- <p class="separator left-align">Detalhes Basicos</p> -->

          <div class="input-field">
            <i class="material-icons prefix">group</i>
            <input id="topic" type="text" class="validate" formControlName="topic" placeholder="Nome da Sessão">
          </div>
          <div class="input-field">
            <i class="material-icons prefix">event</i>
            <input id="date" type="text" class="datepicker" formControlName="date" placeholder="Date">
          </div>
          <div class="input-field">
            <i class="material-icons prefix">access_time</i>
            <input id="start-time" type="text" class="timepicker" formControlName="startTime" placeholder="Start Time">
          </div>
          <div class="input-field">
            <i class="material-icons prefix">access_time</i>
            <input id="end-time" type="text" class="timepicker" formControlName="endTime" placeholder="End Time">
          </div>

          <div class="input-field left-align">
            <i class="material-icons prefix">group</i>
            <input id="start-time" type="text" placeholder="Tracks" disabled>
          </div>

          <div class="input-field left-align">
            <i class="material-icons prefix">keyboard_voice</i>
            <div contenteditable="true" data-placeholder="Palestrantes" id="auto-complete" class="chips chips-autocomplete"></div>
            <!-- <label for="auto-complete">Palestrantes</label> -->
          </div>

          <div class="input-field">
              <app-ngx-editor [placeholder]="'Descrição'" [spellcheck]="true" formControlName="description"></app-ngx-editor>
            </div>

          <div class="card-action right-align">
            <input type="submit" class="green waves-effect waves-light btn" onclick="Materialize.toast('Salvo com Sucesso!', 3000, 'rounded')"
              value="Salvar">
          </div>

        </form>
      </div>

      <!-- <div class="content card col s12 m12 l12">

          <div class="section-title">

              <h5 class="title-page">Redes Sociais</h5>
      
            </div>

        <div class="input-field">
          <i class="material-icons prefix">info_outline</i>
          <input id="topic" type="text" class="validate" placeholder="Nome do Material" disabled>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">link</i>
          <input id="topic" type="url" class="validate" placeholder="URL do Material" disabled>
        </div>

        <div class="card-action right-align">
          <input type="submit" class="green waves-effect waves-light btn" value="Adicionar">
        </div>


      </div> -->
    </div>
  </div>

</div>

</html>
