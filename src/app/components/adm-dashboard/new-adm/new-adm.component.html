<html>
<div class="bg grey lighten-5">

  <!-- header component -->
  <app-header></app-header>


  <form [formGroup]="formGroup">

    <div class="row container">
      <div class="col s12 m12 l12">
        <div class="card">
          <div class="card-content center">

            <div class="row">

              <!-- Button Arrow Back-->
              <div class="col s4 left-align">
                <a class="btn-flat" (click)="openPage(ROUTER_DASHBOARD);">
                  <i class="btn-cancel material-icons">close</i>
                </a>
              </div>

              <!-- Title -->
              <div class="col s4">
                <span class="card-title">Nova Conta</span>
              </div>

              <!-- Button Confirm-->
              <div class="col s4 right-align">
                <a class="btn-flat">
                  <i class="btn-check material-icons" onclick="Materialize.toast('Criado com sucesso!', 3000, 'rounded')" (click)="createNewAccount(formGroup.value)">check</i>
                </a>
              </div>
            </div>

            <!-- Form account type -->
            <div class="row">
              <div class="input-field col s12">
                <select id="type" formControlName="type" class="validate">
                  <option value="5" disabled selected>Nível de Permissão</option>
                  <option value="{{TYPE_SUPERGOD}}">
                    <span class="option-color">SuperGod</span>
                  </option>
                  <option value="{{TYPE_GOD}}">
                    <span class="option-color">God</span>
                  </option>
                  <!-- <option value="{{TYPE_CLIENT}}">
                    <span class="option-color">Cliente</span>
                  </option>
                  <option value="1">
                    <span class="option-color">Funcionário</span>
                  </option>
                  <option value="0">
                    <span class="option-color">Usuário</span>
                  </option> -->
                </select>
              </div>
            </div>

            <!-- Form email -->
            <div class="row">
              <div class="input-field col s12">
                <input type="email" formControlName="email" class="validate" id="email">
                <label for="email">E-mail</label>
              </div>
            </div>

            <!-- Form name -->
            <div class="row">
              <div class="input-field col s12">
                <input type="text" formControlName="name" class="validate" id="name">
                <label for="name">Nome Completo</label>
              </div>
            </div>

            <!-- Form password -->
            <div class="row">
              <div class="input-field col s12">
                <input type="password" formControlName="password" class="validate" id="password">
                <label for="password">Senha</label>
              </div>
            </div>
            
            <!-- Form description -->
            <div class="row">
              <div class="input-field col s12">
                <input type="text" formControlName="description">
                <label for="Description">Descrição</label>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </form>

</div>

</html>
